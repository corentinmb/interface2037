<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
    <title th:inline="text">Détails de la question n°[[${q.id}]]</title>
    <script type="text/javascript"
            src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script th:inline="javascript">
        /*$(document).ready(
            function() {
                setInterval(function() {
                   $("#reponse").load("http://" + document.location.hostname + ":8081/details/[[${q.id}]] #reponse");
                   console.log(document.location.hostname);
                }, 500);
            });*/
    </script>
</head>
<body>
<div style="text-align: center; display: flex;">
    <div style="width: 40%; margin: 0 auto">
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Votre question est la suivante :</span>
                        <p class="content" th:utext="${q.libelle}">libelle</p>
                    </div>
                    <div class="card-action">
                        <p style="color: #fff;" th:utext="${'Posté le ' + #dates.format(q.datecreation, 'dd MMM yyyy à HH:mm:ss')}">date de création</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12">
                <div class="card-panel teal">
          <span class="white-text">
              <p id="reponse" class="content" th:utext="${q.reponse!=null and not #strings.isEmpty(q.reponse)}? ${q.reponse} : 'En attente d\'une réponse de notre expert ...'"></p>
          </span>
                </div>
            </div>
        </div>
    </div>
</div>
<!--p class="content" th:utext="${q.id}">id</p-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
